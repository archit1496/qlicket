<div class="login">
    <div class="card loginCard">
      <div class="card-body">
        <form [formGroup]="loginForm" novalidate>
          <div class="form-group">
  
            <div class="col-md-12">
              <label class="m-0">Id</label>
              <input class="form-control" formControlName="username" placeholder="Username"
                type="text" />
              <div class="text-danger" *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].errors.required && submitted">This field is required.</div>
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="col-md-12">
              <label class="m-0">Password</label>
              <input class="form-control" formControlName="password" id="password" placeholder="Password"
                type="password" />
              <div class="text-danger" *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors.required && submitted">This field is required.</div>
             
  
            </div>
          </div>
          <div class="form-group pt-3">
            <div class="text-center col-md-12 ">
              <button (click)="login()"
              type="button" class="btn btn-primary col-12" type="submit">
                Log In
              </button>
             
            </div>
            <div *ngIf="errorMessage!==''" >
              <span class="text-danger text-align-center pt-2" >
                {{errorMessage}}
              </span>
            </div>
  
          </div>
        </form>
      </div>
    </div>
  </div>
